<body>
  <div id="tetrisGame">
    <details id="gameInfo">

    <div id="gameCanvas"></div>
  </div>

  <script>
  </script>
  <script type="text/javascript" src="js/GLOBALS.js"></script>
  <script type="text/javascript" src="js/SquaresMatrix.js"></script>
  <script type="text/javascript" src="js/Square.js"></script>
  <script type="text/javascript" src="js/Board.js"></script>
  <script type="text/javascript" src="js/GameLoopService.js"></script>
  <script>
    var canvas = document.getElementById("gameCanvas");                           
    var widthInSquares = 12;
    var heightInSquares = 18;
    var board = new Board(canvas, widthInSquares, heightInSquares);
    board.insertSquare(new Square(1, 1, LINESHP));
    board.insertSquare(new Square(2, 2, SQUARESHP));
    board.insertSquare(new Square(3, 3, TSHP));
    var gameLoopService = new GameLoopService(board);
    gameLoopService.start();
  </script>
