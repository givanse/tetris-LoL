<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- 
        WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. 
        See https://issues.apache.org/jira/browse/CB-4323 
        -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" >
        <title>Tetris LoL</title>

    </head>

    <body>
        
        <div id="bootSplash">
            <div id="logo">
                <img id="logo" src="img/tlol.png" alt="Tetris LoL logo"> 
                <div id="loadIndicatorWrapper">
                    <div id="loadIndicator"></div>
                </div>
            </div>
        </div>

        <div id="canvasFrame">
            <div id="canvasBackground"></div>
            <div id="canvas"> 
                <!-- Where the shapes are drawn. --> 
            </div>

            <div id="gameInfo">
                <div id="nextTetromino"></div>
                <div id="score"></div>    
            </div>
        </div>
        
        <!-- starts hidden -->
        <div id="gameoverSplash">
            <div id="defeatImage">
                <img id="defeat" src="img/defeat.png" alt="Defeat banner"> 
            </div>
            <div id="newGameButton" 
                 onclick="tlol.tetrisGame.restart()">
                <img id="newgame" src="img/play.png" alt="Play again"> 
            </div>
        </div>

        <script type="text/javascript" src="js/tlol.js"></script>
        <script type="text/javascript" src="js/browser.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/Array.js"></script>
        <script type="text/javascript" src="js/tetrominoFactory.js"></script>
        <script type="text/javascript" src="js/tetrisGame.js"></script>
        <script type="text/javascript" src="js/gameLoopService.js"></script>
        <script type="text/javascript" src="js/Tetromino.js"></script>
        <script type="text/javascript" src="js/SquaresMatrix.js"></script>
        <script type="text/javascript" src="js/squareFactory.js"></script>
        <script type="text/javascript" src="js/GameInfoController.js"></script>
        <script type="text/javascript" src="js/Board.js"></script>
        <script type="text/javascript" src="js/util.js"></script>

        <!--script type="text/javascript" src="phonegap.js"></script-->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
            app.onDeviceReady();
        </script>

    </body>
</html>
